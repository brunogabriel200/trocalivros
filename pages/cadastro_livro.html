<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Livro</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <img src="../images/logo.png" alt="Logo Troca Livros" class="logo">
    <h1>Troca de Livros</h1>
    <h2>Cadastrar Novo Livro</h2>
    
    <form id="formLivro">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="genero">Gênero:</label>
        <input type="text" id="genero" name="genero" required><br><br>
        
        <label for="nomePessoa">Seu nome:</label>
        <input type="text" id="nomePessoa" name="nomePessoa" required><br><br>

        <label for="numeroPessoa">Seu número (WhatsApp):</label>
        <input type="text" id="numeroPessoa" name="numeroPessoa" required><br><br>

        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" rows="6" style="width: 100%;" placeholder="Escreva uma descrição detalhada sobre o livro..."></textarea><br><br>

        <label for="imagem">Imagem Do Livro (Máximo 5 Imagens de 2MB):</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" multiple><br><br>

        <div id="preview-container"></div>


        <button type="submit" class="btn-cadastrar">Cadastrar Livro</button>
    </form>

    <nav>
        <a href="../index.html">Voltar à Página Principal</a>
    </nav>

    <script src="../scripts/livros.js"></script>
</body>
</html>
